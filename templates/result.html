<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 767px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">URL Shortener Result</h1>
        <div class="mt-4">
            <p>Short URL: <a href="{{ short_url }}" id="shortUrl">{{ short_url }}</a></p>
            <button class="btn btn-secondary" id="copyButton">Скопировать</button>
        </div>
        <div class="mt-4">
            <p>QR Code:</p>
            <img src="{{ url_for('static', filename='qrcodes/' + qr_code_filename) }}" alt="QR Code">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const copyButton = document.getElementById('copyButton');
        const shortUrlLink = document.getElementById('shortUrl');

        copyButton.addEventListener('click', () => {
            const textArea = document.createElement('textarea');
            textArea.value = shortUrlLink.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            copyButton.textContent = 'Скопировано!';
            setTimeout(() => {
                copyButton.textContent = 'Скопировать';
            }, 2000);
        });
    </script>
</body>
</html>
