<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .qr-code {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">URL Shortener Result</h1>
        <p class="mb-3">Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        <p class="mb-0">QR Code:</p>
        <img src="{{ url_for('static', filename='qrcodes/' + qr_code_filename) }}" alt="QR Code" class="qr-code">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
